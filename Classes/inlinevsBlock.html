<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InLine VS Block</title>
</head>
<body>

<!-- Blocked Element: Takes Entire Width of the screen whether they need it or not -->

    <h1>This is a Heading 1</h1>
    <h1>This is a Heading 2</h1>
    <p>This is a paragraph 1</p>
    <p>This is a paragraph 2</p>
     <!-- Inline Element: They take necessary width of the screen -->
      <a href="">Google</a>
      <a href="">Facebook</a>
      <br><br>
      <img src="Images/Fevicon.png" alt="">
      <img src="Images/logo.png" alt="">
</body>
</html>
