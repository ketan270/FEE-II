<!DOCTYPE html>

  <title>Time Table</title>
<style>
    * {
        height: 100px; 
        width: 800px;
    }
</style>
</head>
<body>
  <table border="5">

        <th>Class 2</th>

        <td>Monday</td>
        <td rowspan="2">OOPS</td>

      </tr>
      <tr>

        <td>CN</td>

      </tr>
      <tr>
        <td>Wednesday</td>

      </tr>
    </tbody>  </table>
