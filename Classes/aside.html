<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--aside tag in html is used to display some content aside from the content it is placed in-->
    <h1>Well today was a pretty astounding day.</h1>
    <aside>
        <p>*astounding* means amazing,marvelous,amazing.</p>
    </aside>
    
</body>
</html>
