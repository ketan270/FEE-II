<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>details tag</title>
</head>
<body>
    <!-- Details tag in HTML is used to specify details tht a user can show and hide on demand-->
     <p>Hi I am <b>Ansh Kaushal</b></p>
     <p>Wanna know more about me click the know more option below.</p>
    <!--Summaary tag is used to give heading or name to details tag-->
     <details> <summary>Know more</summary>I am a somophore at Chitkara University Punjab Persuing B.E in CSE.</details>
</body>
</html>
